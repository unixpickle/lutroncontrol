<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0f1a2b">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png">
    <link rel="manifest" href="manifest.json">
    <title>Lutron Control</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="status-loading">
    <div id="loader" class="loader"></div>
    <header class="topbar">
        <div class="brand">
            <div class="brand-title">Lutron Control</div>
            <div class="brand-subtitle">Local lighting dashboard</div>
        </div>
        <div class="topbar-actions">
            <button id="refresh-button" class="action-button">Refresh</button>
            <button id="all-off-button" class="action-button action-button-warn">All Off</button>
            <div id="status-badge" class="status-badge status-info">Starting up...</div>
        </div>
    </header>

    <div id="banner" class="banner"></div>

    <div id="error">
        <h1 id="error-header">An error has occurred</h1>
        <label id="error-message"></label>
    </div>

    <section class="scenes-panel">
        <div class="scenes-header">
            <h2>Scenes</h2>
            <p>Quick actions for the whole home.</p>
        </div>
        <div id="scenes" class="scenes-grid"></div>
    </section>

    <main id="rooms" class="rooms-grid"></main>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
